<!DOCTYPE html>
<html ng-app="infoApp">

<head>
  <script data-require="angular.js@1.6.5" data-semver="1.6.5" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="controller-script.js"></script>
</head>

<body>
  <h1>Hello Angular!</h1>
  <div ng-controller="InfoController">
    <div>{{error}}</div>
  <label for="firstName">Username: {{ user.login }}</label><br>
  <label for="lastName">Location: {{ user.location }}</label><br>
  <img ng-src="{{user.avatar_url}}">
  </div>
</body>

</html>
