<!DOCTYPE html>
<html ng-app="infoApp">

<head>
  <script data-require="angular.js@1.6.5" data-semver="1.6.5" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <title>Angular</title>
</head>

<body ng-controller="InfoController">
  
  <h1>{{message}}</h1>
  <div>{{error}}</div>
  <form name="searchUser" ng-submit="search()">
    <input type="text" placeholder="Username to find" ng-model="username" required/>
    <input type="submit" value="Submit" />
  </form>

  <div ng-include="'user-details.html'"  ng-show="user && !error"></div>
</body>

</html>
